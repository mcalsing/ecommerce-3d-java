<main class="">
      <div class="flex flex-col font-inter items-center mb-37 mt-32">
          <div>
            <div class="flex border border-slate-400 justify-center rounded-sm w-80 cursor-pointer gap-1 px-6 py-3">
              <img src="https://images3dproducts.s3.us-east-1.amazonaws.com/google.svg" alt="Logo" />
              <button class="text-slate-700 border-slate-400 text-sm font-medium" >Continue with Google</button>
            </div>
            <div class="flex gap-4 items-center mb-[34px] mt-8">
              <span class="border-b border-slate-400 w-33"></span>
              <span class="text-sm font-medium">OR</span>
              <span class="border-b border-slate-400 w-33"></span>
            </div>
            <form onSubmit={handleRegister} class="flex flex-col">
              <div class="flex flex-col w-80 mx-auto">
                <label class="text-sm font-medium" htmlFor="">Name</label>
                <input 
                  class="border border-slate-400 rounded-md text-b700 px-[15px] py-2.5"
                  type="text"
                  name="name"
                />
              </div>
              <div class="flex flex-col w-80 mt-5 mx-auto">
                <label class="text-sm font-medium" htmlFor="">Email</label>
                <input 
                  class="border border-slate-400 rounded-md text-b700 px-[15px] py-2.5"
                  type="text"
                  name="email"
                />
              </div>
              <div class="flex flex-col w-80 mt-5 mx-auto">
                <label class="text-sm font-medium" htmlFor="">Password</label>
                <input 
                  class="border border-slate-400 rounded-md text-b700 px-[15px] py-2.5"
                  type="password"
                  name="password"
                />
              </div>
              <button 
                type="submit" 
                class="flex bg-sky-200 justify-center rounded-sm text-sm text-slate-700 w-80 cursor-pointer font-medium gap-2 items-center justity-center py-3 mt-5"
              >
                Create account
              </button>
            </form>
            <div class="text-sm mt-6 text-center text-slate-500">
              <span>Already have an account?</span>
              <a class="ml-1 border-b border-slate-400 cursor-pointer" to="/login">Log in</a>
            </div>
          </div>
      </div>
    </main>
