<main class="">
  <app-hero></app-hero>

  <section class="p-6 max-w-[1440px] mx-auto">
  
    <h2 class="text-4xl font-bold mb-4 text-center">Bases</h2>
    <div class="flex flex-wrap max-sm:justify-center">
      @for (item of base; track item.id) {
        <app-base-card [base]="item"></app-base-card>
      }
    </div>
  
    <h2 class="text-4xl font-bold mb-4 text-center">Lampshade</h2>

    <div class="flex flex-wrap max-sm:justify-center">
      @for (item of shade; track item.id) {
        <app-shade-card [shade]="item"></app-shade-card>
      }
    </div>
  </section>

</main>
