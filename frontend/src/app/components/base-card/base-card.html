<div class="p-4 ">
  <div class="w-60 shadow-md rounded-xl overflow-hidden hover:shadow-lg shadow-black-500">

    <img 
      [src]="base.image"
      alt="Imagem do produto"
      class="w-full h-48 object-cover"
    />

    <div class="p-4 space-y-2">
      <h3 class="text-lg font-semibold">{{ base.name }}</h3>
      <p class="text-gray-600">R$ {{ base.price }}</p>

      <a
        [attr.href]="base?.url"
        target="_blank"
        class="bg-blue-400 w-full rounded-md py-1 inline-block text-center"
      >
        Visualização 3D
      </a>
    </div>
  </div>
</div>
